<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <title>State-loader</title>
    <style>
      .title {
        transition: background linear 200ms; 
      }

      .title-enter {
        background: white; 
      }

      .title-active {
        background: red; 
      }

      .title-leave {
        background: white; 
      }


      .inline {
        transition: opacity linear 200ms; 
      }

      .inline-enter {
        opacity: 0;
      }

      .inline-active {
        opacity: 1;
      }

      .inline-leave {
        opacity: 0;
      }
    </style>
  </head>

  <body>

    <div data-state-container='header'></div>
    <div data-state-container='page'></div>

    <ul>
      <li>
        <a data-state-push='{ header: "states/header.html" }'>Load state on in header</a>
      </li>
      <li>
        <a data-state-push='{ header: "states/header2.html" }'>Load header 2 on in header</a>
      </li>
      <li>
        <a data-state-push='{ page: "states/page.html" }'>Load state on in page</a>
      </li>
      <li>
        <a data-state-push='{ page: "", header: "" }'>Clear states</a>
      </li>
    </ul>

    <script src='jquery.js'></script>
    <script src='querystring.js'></script>
    <script src='state-hash-change.js'></script>
    <script src='state-push.js'></script>
    <script src='state-container.js'></script>
    <script src='state-animation.js'></script>
    <script src='index.js?v=1'></script>
    
  </body>

</html>
